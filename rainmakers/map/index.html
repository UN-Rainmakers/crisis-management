
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet test page</title>

	<link rel="stylesheet" href="css/leaflet.css" />
	<script src="js/leaflet.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/screen.css" />

	<link rel="stylesheet" href="css/MarkerCluster.css" />
	<link rel="stylesheet" href="css/MarkerCluster.Default.css" />
	<script src="js/leaflet.markercluster-src.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.2.js"></script>
	<!-- <script src="js/realworld.388.js"></script> -->

</head>
<body>

	<div id="map"></div>
	<span>Mouse over a cluster to see the bounds of its children and click a cluster to zoom to those bounds</span>
	<script type="text/javascript">

		//
		var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
				maxZoom: 15,
				attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
			}),
			latlng = L.latLng(51.50, -0.07); 

		var map = L.map('map', {center: latlng, zoom: 13, layers: [tiles]});

		var markers = L.markerClusterGroup();

// addressPoints is the link to the json file that holds the data

		

$.ajax({
    type: "GET",
    url: "http://un-rainmakers.winder.nom.za/api/Report",
    contentType: "application/javascript"
}).done(function(data){

	$(data).each(function(){
		console.log(this.Lat);
		console.log(this.Lon);
		console.log(this.Incedent);
		if(this.Lat && this.Lon){
			var marker = L.marker(new L.LatLng(this.Lat, this.Lon), { title: this.Incedent });
		
			marker.bindPopup(this.Incedent);
		
			markers.addLayer(marker);
		}
	})

	map.addLayer(markers);

})

	</script>
</body>
</html>
